
<div class="form-container">
    <form [formGroup]="data" (ngSubmit)="onSubmit()" class="my-form">
        <label for="email" class="my-label">Email</label>
        <input type="email" id="email" placeholder="enter your registered email" formControlName="email" class="my-input">
        <p *ngIf="data.controls['email'].dirty && data.controls['email'].hasError('required')" class="error">required field</p>
        <p *ngIf="data.controls['email'].dirty && data.controls['email'].hasError('email')" class="error">invalid email</p>
        <button type="submit" class="my-button">submit</button>
    </form>
  </div>
