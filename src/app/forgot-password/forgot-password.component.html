<form [formGroup]="data" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="enter your registered email " formControlName="email">
    <p *ngIf="data.controls['email'].hasError('required')">required field</p>
    <p *ngIf="data.controls['email'].hasError('email')">invalid email</p>
    <button type="submit">submit</button>
</form>
